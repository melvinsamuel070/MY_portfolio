name: Deploy Portfolio

on:
  # Trigger workflow when code is pushed to the master branch
  push:
    branches:
      - master

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ§¹ Job 1: Static Code Analysis
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install glob

      - name: Fix duplicate src attributes in HTML
        run: node fix-duplicate-src.js

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g eslint stylelint htmlhint glob

      - name: ğŸ§¼ Run ESLint (auto-fix)
        run: eslint . --fix

      - name: ğŸ”§ Run Stylelint (auto-fix)
        run: npx stylelint "**/*.{css,scss}" --fix || true

      - name: ğŸ” Run HTMLHint before fixes
        run: htmlhint "**/*.html" || true

      - name: ğŸ” Run HTMLHint after fixes
        run: htmlhint "**/*.html"

      - name: âœ… Commit fixed files if any changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: auto-fix linting and HTML issues'
          file_pattern: '**/*.js, **/*.css, **/*.html'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ—ï¸ Job 2: Build & Deploy Docker
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-deploy:
    needs: static-analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Set Docker image tag
        id: vars
        run: echo "TAG=green" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t melvinsamuel070/thefolio:${TAG} .

      - name: ğŸ”’ Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: melvinsamuel070/potfolio:${{ env.TAG }}
          format: table
          exit-code: 0

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¤ Push Docker image to Docker Hub
        run: docker push melvinsamuel070/thefolio:${TAG}

      - name: ğŸš€ Deploy to EC2 with Blue-Green strategy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            TAG=green
            echo "Pulling latest Docker image..."
            sudo docker pull melvinsamuel070/potfolio:${TAG}
            
            CURRENT=$(sudo docker ps --filter "name=portfolio" --format "{{.Image}}" | grep -oE 'blue|green')
            if [ "$CURRENT" == "${TAG}" ]; then
              echo "Already running ${TAG}, no switch needed."
              exit 0
            fi
            echo "Installing Docker..."
            sudo apt update -y
            sudo apt install docker.io -y
            echo "Stopping existing container..."
            sudo docker stop portfolio || true
            sudo docker rm portfolio || true
            echo "Starting new container..."
            sudo docker run -d -p 3003:80 --name portfolio melvinsamuel070/potfolio:${TAG}

      - name: ğŸ“¦ Upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: thefolio-image
          path: thefolio_green.tar

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ›¡ï¸ Job 3: Runtime Vulnerability Scan
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  security-scan:
    needs: build-and-deploy  # Wait for deployment to complete
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â³ Wait for application to be ready
        run: |
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:3003 | grep -q "200"; then
              echo "Application is ready"
              exit 0
            fi
            echo "Waiting for application to start (attempt $i)..."
            sleep 5
          done
          echo "Application did not become ready in time"
          exit 1

      - name: ğŸ›¡ï¸ Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://${{ secrets.EC2_HOST }}:3003'
          docker_network: 'host'
          cmd_options: '-I'  # Ignore warning rules