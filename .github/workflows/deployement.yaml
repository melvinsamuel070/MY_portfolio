name: Deploy Portfolio

on:
  push:
    branches:
      - master

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install glob dependency
        run: npm install glob

      - name: Fix duplicate src attributes in HTML
        run: node fix-duplicate-src.js

      - name: üì¶ Install linters globally
        run: |
          npm install -g eslint stylelint htmlhint glob

      - name: üßº Run ESLint (auto-fix)
        run: eslint . --fix

      - name: üîß Run Stylelint (auto-fix)
        run: npx stylelint "**/*.{css,scss}" --fix || true

      - name: üîç Run HTMLHint before fixes
        run: htmlhint "**/*.html" || true

      - name: üîç Run HTMLHint after fixes
        run: htmlhint "**/*.html"

      - name: ‚úÖ Commit fixed files if any changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: auto-fix linting and HTML issues'
          file_pattern: '**/*.js, **/*.css, **/*.html'

  build-and-deploy:
    needs: static-analysis
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Set Docker image tag (toggle blue/green)
        id: vars
        run: |
          # Toggle tag between blue and green
          CURRENT_TAG=$(ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_KEY }} ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} \
            "sudo docker ps --filter 'name=portfolio' --format '{{.Image}}' | grep -oE 'blue|green' || echo 'green'")
          if [ "$CURRENT_TAG" = "green" ]; then
            echo "TAG=blue" >> $GITHUB_ENV
          else
            echo "TAG=green" >> $GITHUB_ENV
          fi
          echo "Using TAG=${TAG}"

      - name: üèóÔ∏è Build Docker image
        run: |
          docker build -t melvinsamuel070/thefolio:${{ env.TAG }} .

      - name: üîí Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: melvinsamuel070/thefolio:${{ env.TAG }}
          format: table
          exit-code: 0

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üì§ Push Docker image to Docker Hub
        run: docker push melvinsamuel070/thefolio:${{ env.TAG }}

      - name: üê≥ Save Docker image as tar
        run: docker save -o thefolio_${{ env.TAG }}.tar melvinsamuel070/thefolio:${{ env.TAG }}

      - name: üöÄ Deploy to EC2 with Blue-Green strategy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            TAG=${{ env.TAG }}
            echo "Checking if Docker is installed..."
            if ! command -v docker > /dev/null; then
              echo "Docker not found, installing..."
              sudo apt update -y
              sudo apt install docker.io -y
            else
              echo "Docker is already installed."
            fi
            
            echo "Pulling latest Docker image..."
            sudo docker pull melvinsamuel070/thefolio:${TAG}
            
            CURRENT=$(sudo docker ps --filter "name=portfolio" --format "{{.Image}}" | grep -oE 'blue|green' || echo "")
            echo "Current running tag: $CURRENT"
            
            if [ "$CURRENT" = "$TAG" ]; then
              echo "Already running ${TAG}, no switch needed."
              exit 0
            fi
            
            echo "Stopping existing container..."
            sudo docker stop portfolio || true
            sudo docker rm portfolio || true
            
            echo "Starting new container with tag ${TAG}..."
            sudo docker run -d -p 3003:80 --name portfolio melvinsamuel070/thefolio:${TAG}

      - name: üì¶ Upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: thefolio-image
          path: thefolio_${{ env.TAG }}.tar

  security-scan:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: ‚è≥ Wait for application to be ready
        run: |
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:3003 | grep -q "200"; then
              echo "Application is ready"
              exit 0
            fi
            echo "Waiting for application to start (attempt $i)..."
            sleep 5
          done
          echo "Application did not become ready in time"
          exit 1

      - name: üõ°Ô∏è Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://${{ secrets.EC2_HOST }}:3003'
          cmd_options: '-I -T 60'  # Ignore warnings and set timeout
          fail_action: 'warn'      # Don't fail build on warnings
          allow_issue_writing: false

      - name: üì¶ Rename and Upload ZAP Reports
        if: always()
        run: |
          mv report_json.json zap-report.json
          mv report_md.md zap-report.md
          mv report_html.html zap-report.html

      - name: üì§ Upload Scan Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: |
            zap-report.json
            zap-report.md
            zap-report.html
