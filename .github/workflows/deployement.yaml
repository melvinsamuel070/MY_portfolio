name: Deploy Portfolio

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t melvinsamuel070/potfolio:green .


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push melvinsamuel070/potfolio:green

      - name: run docker compose 
        run: |
          docker compose up -d    

      - name: deploy to ec2 instance 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull melvinsamuel070/potfolio:green
            docker run -d -p 1919:80 melvinsamuel070/potfolio:green
                

     













      - name: Save Docker image
        run: |
          docker save melvinsamuel070/portfolio:green > portfolio_green.tar

      - name: Upload image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: portfolio-image
          path: portfolio_green.tar
